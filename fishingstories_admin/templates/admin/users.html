{% extends "base.html" %}


{% block content %}
    <h1>User Accounts</h1>
    <table>
        <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Account Type</th>
            <th>Active Status</th>
            <th>Privileges</th>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.primary_key }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.is_active }}</td>
                <td>
                    {% for privilge in user.privileges %}
                    {{ privilege.name }}<br>
                    {% endfor %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
