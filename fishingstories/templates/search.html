{% extends "base.html" %}

{% block content %}
    <h1>{{ form.search.label }} Search</h1>
    <form method="get" action="{{ search_endpoint }}">
        <div>
            {{ form.search.label }} {{ form.search() }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
{% endblock %}
