{% extends "base.html" %}

{% block content %}
    <h1>Account Types</h1>
    <table>
        <thead>
            <th>Account Type Name</h>
            <th>Price</th>
            <th>Priviledges</th>
        </thead>
        <tbody>
            {% for account_type in account_types %}
                <tr>
                    <td>{{ account_type.name }}</td>
                    <td>{{ account_type.price }}</td>
                    <td>
                        {% for priviledge in account_type.priviledges %}
                        {{ priviledge.name }}
                        {% endfor %}
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
